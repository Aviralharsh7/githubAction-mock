name: Load image files to s3 and image data to ImagesCollection

# on: 
#   schedule: 
#     - cron: 0 22 */5 * *

on:
  push:
    branches:
      - main

jobs: 
  run-script:
    runs-on: ubuntu-latest
  
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 12.x

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run script
        run: node utils/scripts/imageProcessing.js

      - name: Install jq
        run: sudo apt-get install jq

      - name: Get GitHub Email
        id: get_email
        run: |
          RESPONSE=$(curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.PAT_GET_USEREMAIL }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/user/emails)
          GITHUB_ACTOR_EMAIL=$(jq -r '.[0].email' <<< "$RESPONSE")
          echo "GITHUB_ACTOR_EMAIL=$GITHUB_ACTOR_EMAIL" >> $GITHUB_ENV

          
      - name: Commit and push changes 
        run: |
          git config --local user.email "$GITHUB_ACTOR_EMAIL"
          git config --local user.name "${{ github.actor }}"
          git add .
          git commit -m "Auto-commit after image processing"
          git push 